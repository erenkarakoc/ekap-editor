appId: com.ekap.editor
productName: EKAP Editör
copyright: Copyright © 2026 EKAP

directories:
  output: release

files:
  - dist/**/*

afterPack: ./scripts/after-pack.cjs

extraResources:
  - from: nextjs-standalone
    to: nextjs-standalone
    filter:
      - '**/*'

win:
  target:
    - target: nsis
      arch: [x64]
  icon: ../public/assets/images/favicon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

mac:
  target:
    - target: dmg
      arch: [x64, arm64]
  category: public.app-category.productivity

linux:
  target:
    - target: AppImage
      arch: [x64]
  category: Office
